groups:
  - name: api-sli
    rules:
      - record: job:http_request_duration_seconds:p95
        expr: histogram_quantile(0.95, sum(rate(http_request_duration_seconds_bucket{job="api"}[5m])) by (le))
      - record: job:http_5xx_rate
        expr: sum(rate(http_requests_total{job="api",status=~"5.."}[1m])) / sum(rate(http_requests_total{job="api"}[1m]))
      - record: job:http_availability
        expr: 1 - (sum(rate(http_requests_total{job="api",status=~"5.."}[5m])) / sum(rate(http_requests_total{job="api"}[5m])))
